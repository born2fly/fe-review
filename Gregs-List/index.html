<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gregs List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>
    <div class="navbar">
        <a class="logo">
            <h2>Gregs List</h2>
        </a>

        <nav class="top-nav" role="navigation">
            <a href="#post" class="nav-link">Post</a>
            <a href="#account" class="nav-link">Account</a>
        </nav>
    </div>

    <section class=" search-section ">
        <form action="#">
            <label for="search" class="search-label">Search Jobs</label>
            <input type="text" class="search-field" placeholder="Search software jobs" size="30">
            <input type="image" role="button" class="search-button" src="images/magnifying-glass.png">
        </form>
    </section>

    <nav class="pages">
        <a class="pages-button">&lt; prev</a>
        <span class="pages-display">1 to 100 of 179</span>
        <a class="pages-button">next &gt;</a>
    </nav>
    <main>
        <ul class="listings ">
            <li class="listing ">
                <span class="list-date ">June 22</span>
                <a href="# " class="listing-title ">Technical Project Manager</a>
                <span class="listing-location ">Midtown East</span>
            </li>
            <li class="listing ">
                <span class="list-date ">June 21</span>
                <a href="# " class="listing-title ">Frontend</a>
                <span class="listing-location ">SoHo</span>
            </li>
            <li class="listing ">
                <span class="list-date ">June 20</span>
                <a href="# " class="listing-title ">Senior Python Developer / Cofounder</a>
                <span class="listing-location ">Flatiron</span>
            </li>
        </ul>
    </main>
</body>

</html>
